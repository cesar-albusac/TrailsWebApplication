trigger:
  - master
  
pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  dotnetSdkVersion: '6.x'

stages:
  - stage: Build
    displayName: Build stage
    jobs:
      - job: Build
        displayName: Build
        timeoutInMinutes: 0
        pool:
          vmImage: 'windows-latest'
        steps:
        - task: UseDotNet@2
          displayName: 'Use .NET SDK $(dotnetSdkVersion)'
          inputs:
            version: '$(dotnetSdkVersion)'

        - task: NuGetToolInstaller@0
          inputs:
            versionSpec: '5.9.1'

        - task: NuGetCommand@2
          displayName: 'Restore project dependencies'
          inputs:
            command: 'restore'
            restoreSolution: '**/*.sln'
            feedsToUse: 'select'
            vstsFeed: '$(System.TeamProject)/Trail.Models'

        - task: DotNetCoreCLI@2
          displayName: 'Build the project - $(buildConfiguration)'
          inputs:
            command: 'build'
            arguments: '--no-restore --configuration $(buildConfiguration)'
            projects: '**/*.csproj'

        - task: DotNetCoreCLI@2
          displayName: 'Publish the project - $(buildConfiguration)'
          inputs:
            command: 'publish'
            projects: '**/*.csproj'
            publishWebProjects: false
            arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
            zipAfterPublish: true

        - task: PublishBuildArtifacts@1
          displayName: 'Publish Artifact: drop'
          condition: succeeded()
  - stage: Test
    displayName: Test stage
    dependsOn: Build
    jobs:
      - job: Test
        displayName: Test
        timeoutInMinutes: 0
        pool:
          vmImage: 'windows-latest'
        steps:
        - task: UseDotNet@2
          displayName: 'Use .NET SDK $(dotnetSdkVersion)'
          inputs:
            version: '$(dotnetSdkVersion)'

        - task: NuGetToolInstaller@0
          inputs:
            versionSpec: '5.9.1'

        - task: NuGetCommand@2
          displayName: 'Restore project dependencies'
          inputs:
            command: 'restore'
            restoreSolution: '**/*.sln'
            feedsToUse: 'select'
            vstsFeed: '$(System.TeamProject)/Trail.Models'

        - task: DotNetCoreCLI@2
          displayName: 'Run tests'
          inputs:
            command: 'test'
            projects: '**/*Tests.csproj'
            arguments: '--configuration $(buildConfiguration)'
            publishTestResults: true

  - stage: Deploy
    displayName: Deploy stage
    dependsOn: Test
    jobs:
      - deployment: Deploy
        displayName: Deploy to Azure App Service
        environment: 'dev'
        strategy:
          runOnce:
            deploy:
              steps:
              - task: AzureRmWebAppDeployment@4
                inputs:
                  ConnectionType: 'AzureRM'
                  azureSubscription: 'Azure subscription 1(e09df683-5860-4c9a-916e-34b74a94857a)'
                  appType: 'webAppLinux'
                  WebAppName: 'trailswebapp'
                  packageForLinux: '$(Build.ArtifactStagingDirectory)\$(buildConfiguration)/*.zip'
                  RuntimeStack: 'DOTNETCORE|6.0'
